<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PocketProfit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-k2d {
            font-family: 'K2D', sans-serif;
        }
        :root {
            --custom-bg-color: #1F1F1F; 
            --custom-form-input-bg: #FFFFFF; 
            --custom-form-input-text: #333333; 
            --custom-form-input-placeholder: #A0AEC0;
            --custom-form-input-border-focus: #537A5A; 
            --custom-login-button-text: #FFFFFF;
            --custom-login-button-start: #537A5A; 
            --custom-login-button-end: #9AE19D; 
            --custom-brand-name-color: #9AE19D; 
            --custom-text-primary-light: #FFFFFF; 
            --custom-text-secondary-light: #A0AEC0;
            --custom-social-btn-bg: #f0f4f8; 
            --custom-social-btn-bg-hover: #d9e2ec; 
        }

        .right-panel-bg {
            background-image: linear-gradient(to right, rgba(31, 31, 31, 0.9), rgba(31, 31, 31, 0.6)), url("assets/umkm.jpg");
            background-size: cover;
            background-position: center;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-bg': 'var(--custom-bg-color)',
                'custom-form-input-bg': 'var(--custom-form-input-bg)',
                'custom-form-input-text': 'var(--custom-form-input-text)',
                'custom-form-input-placeholder': 'var(--custom-form-input-placeholder)',
                'custom-form-input-border-focus': 'var(--custom-form-input-border-focus)',
                'custom-login-button-text': 'var(--custom-login-button-text)',
                'custom-login-button-start': 'var(--custom-login-button-start)',
                'custom-login-button-end': 'var(--custom-login-button-end)',
                'custom-brand-name': 'var(--custom-brand-name-color)',
                'custom-text-primary-light': 'var(--custom-text-primary-light)',
                'custom-text-secondary-light': 'var(--custom-text-secondary-light)',
                'custom-social-btn-bg': 'var(--custom-social-btn-bg)',
                'custom-social-btn-bg-hover': 'var(--custom-social-btn-bg-hover)',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-custom-bg text-custom-text-primary-light h-screen">
    <div class="flex w-full h-full">
        <section class="w-full lg:w-1/2 bg-custom-bg p-8 md:p-12 flex flex-col justify-center">
            <div class="max-w-md mx-auto w-full">
                <div class="text-left mb-10">
                    <h1 class="font-k2d text-3xl text-custom-text-primary-light">Selamat Datang di</h1>
                    <h2 class="font-k2d text-5xl font-bold text-custom-brand-name">PocketProfit</h2>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" class="text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Username" required
                               class="w-full bg-custom-form-input-bg text-custom-form-input-text p-3 pl-10 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-custom-form-input-border-focus placeholder-custom-form-input-placeholder">
                    </div>

                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" class="text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" required
                               class="w-full bg-custom-form-input-bg text-custom-form-input-text p-3 pl-10 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-custom-form-input-border-focus placeholder-custom-form-input-placeholder">
                    </div>

                    <a href="dashboard.html"
                        class="block w-full text-center font-k2d font-bold text-xl text-custom-login-button-text py-3 rounded-lg bg-gradient-to-r from-custom-login-button-start to-custom-login-button-end hover:from-custom-login-button-end hover:to-custom-login-button-start shadow-md hover:shadow-lg transition duration-300">
                        Login
                    </a>
                </form>

                <div class="my-8 flex items-center">
                    <hr class="flex-grow border-gray-500">
                    <span class="px-4 text-custom-text-primary-light text-sm font-bold">OR</span>
                    <hr class="flex-grow border-gray-500">
                </div>

                <div class="flex justify-center space-x-3">
                    <button aria-label="Login with Google" class="flex-1 bg-custom-social-btn-bg hover:bg-custom-social-btn-bg-hover p-3 rounded-lg flex justify-center items-center">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>                        </svg>
                    </button>
                    <button aria-label="Login with Facebook" class="flex-1 bg-custom-social-btn-bg hover:bg-custom-social-btn-bg-hover p-3 rounded-lg flex justify-center items-center">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            
                        </svg>
                    </button>
                    <button aria-label="Login with Apple" class="flex-1 bg-custom-social-btn-bg hover:bg-custom-social-btn-bg-hover p-3 rounded-lg flex justify-center items-center">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#000" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
                        </svg>
                    </button>
                </div>

                <p class="mt-10 text-center text-sm text-custom-text-primary-light">
                    Don't have account? <a href="#" class="font-semibold text-custom-brand-name hover:underline">Register Now</a>
                </p>
            </div>
        </section>

        <section class="hidden lg:block lg:w-1/2 right-panel-bg">
        </section>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            // For now, just redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
