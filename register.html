<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PocketProfit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-k2d {
            font-family: 'K2D', sans-serif;
        }
        :root {
            --custom-bg-color: #1F1F1F; 
            --custom-form-input-bg: #FFFFFF; 
            --custom-form-input-text: #333333; 
            --custom-form-input-placeholder: #A0AEC0;
            --custom-form-input-border-focus: #537A5A; 
            --custom-login-button-text: #FFFFFF;
            --custom-login-button-start: #537A5A; 
            --custom-login-button-end: #9AE19D; 
            --custom-brand-name-color: #9AE19D; 
            --custom-text-primary-light: #FFFFFF; 
            --custom-text-secondary-light: #A0AEC0;
            --custom-social-btn-bg: #f0f4f8; 
            --custom-social-btn-bg-hover: #d9e2ec; 
        }

        .right-panel-bg {
            background-image: linear-gradient(to right, rgba(31, 31, 31, 0.9), rgba(31, 31, 31, 0.6)), url("assets/umkm.jpg");
            background-size: cover;
            background-position: center;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-bg': 'var(--custom-bg-color)',
                'custom-form-input-bg': 'var(--custom-form-input-bg)',
                'custom-form-input-text': 'var(--custom-form-input-text)',
                'custom-form-input-placeholder': 'var(--custom-form-input-placeholder)',
                'custom-form-input-border-focus': 'var(--custom-form-input-border-focus)',
                'custom-login-button-text': 'var(--custom-login-button-text)',
                'custom-login-button-start': 'var(--custom-login-button-start)',
                'custom-login-button-end': 'var(--custom-login-button-end)',
                'custom-brand-name': 'var(--custom-brand-name-color)',
                'custom-text-primary-light': 'var(--custom-text-primary-light)',
                'custom-text-secondary-light': 'var(--custom-text-secondary-light)',
                'custom-social-btn-bg': 'var(--custom-social-btn-bg)',
                'custom-social-btn-bg-hover': 'var(--custom-social-btn-bg-hover)',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-custom-bg text-custom-text-primary-light h-screen">
    <div class="flex w-full h-full">
        <section class="w-full lg:w-1/2 bg-custom-bg p-8 md:p-12 flex flex-col justify-center">
            <div class="max-w-md mx-auto w-full">
                <div class="text-left mb-10">
                    <h1 class="font-k2d text-3xl text-custom-text-primary-light">Buat Akun Baru</h1>
                    <h2 class="font-k2d text-5xl font-bold text-custom-brand-name">PocketProfit</h2>
                </div>

                <form id="registerForm" class="space-y-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" class="text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Username" required
                               class="w-full bg-custom-form-input-bg text-custom-form-input-text p-3 pl-10 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-custom-form-input-border-focus placeholder-custom-form-input-placeholder">
                    </div>

                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" class="text-gray-400">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" required
                               class="w-full bg-custom-form-input-bg text-custom-form-input-text p-3 pl-10 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-custom-form-input-border-focus placeholder-custom-form-input-placeholder">
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" class="text-gray-400">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                           </svg>
                       </div>
                       <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password" required
                              class="w-full bg-custom-form-input-bg text-custom-form-input-text p-3 pl-10 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-custom-form-input-border-focus placeholder-custom-form-input-placeholder">
                   </div>

                    <button type="submit"
                        class="block w-full text-center font-k2d font-bold text-xl text-custom-login-button-text py-3 rounded-lg bg-gradient-to-r from-custom-login-button-start to-custom-login-button-end hover:from-custom-login-button-end hover:to-custom-login-button-start shadow-md hover:shadow-lg transition duration-300">
                        Register
                    </button>
                </form>

                <p class="mt-10 text-center text-sm text-custom-text-primary-light">
                    Sudah punya akun? <a href="index.html" class="font-semibold text-custom-brand-name hover:underline">Login Sekarang</a>
                </p>
            </div>
        </section>

        <section class="hidden lg:block lg:w-1/2 right-panel-bg">
        </section>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Password dan konfirmasi password tidak cocok!");
                return;
            }
            
            // Logika untuk mengirim data ke backend akan ditambahkan nanti
            alert('Fungsi registrasi akan dihubungkan ke backend.');
            // Contoh: window.location.href = 'index.html';
        });
    </script>
</body>
</html>
